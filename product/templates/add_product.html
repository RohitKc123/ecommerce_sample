<!DOCTYPE html>
{% extends 'base.html' %}

{% load crispy_forms_tags %}
<html lang="en">

<head>

    <title>Product Form</title>
</head>
<body>
{% block content %}
<div class="container">

    <h1>Add a product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|as_crispy_errors }}
        {{form|crispy}}
        {{form.errors}}
        <button type="submit" class="btn btn-secondary">Add Product</button>

    </form>
</div>
</body>
{% endblock %}
</html>
