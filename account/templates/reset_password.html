{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}
<link href="{% static 'css/reset_password.css' %}" rel="stylesheet">
<div class="container reset-password">
    <div class="card reset-password-card">
        <h3 class="password-reset-title">Password Reset</h3>

        <p class="password-reset-header">Forgotten your password? Enter your email address below, and <br>we'll email
            instructions for setting a new one.</p>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class="pass-reset-button" type="submit" name="Send mail">Submit</button>

        </form>
    </div>
</div>
{% endblock %}
